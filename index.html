<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK-PAPER-SCISSOR</title>
    <link rel="stylesheet" href="game.css">
    <link rel="icon" href="https://www.pinclipart.com/picdir/big/329-3293970_thanks-again-i-tried-your-suggestion-of-increasing.png">
</head>
<body>
    <div class="head_first">
    <h1 id="main_logo">ROCK . PAPER . SCISSOR</h1>
    <button id="start" onclick="play_game()">START</button>
    </div>
    <div id="gameplay" hidden=true>
        <div id="container1">

            <div id="scoreboard">
                <h1>Score</h1>
                <h2>Player : <span id="player_score">0</span>
                <br>Computer : <span id="computer_score">0</span>
                </h2>
                <h1>STATUS : <span id="status"> </span></h1>
            </div>   
        <div >
            <h2>Player : <span id="player_choice"></span></h2>
            <br>
            <h2>Computer : <span id="computer_choice"></span></h2>
        </div>

        
    </div>
        <div class="btnsply">        
        <button id="rock" onclick="playerChoice(this.id)" >ROCK</button>
        <button id="paper" onclick="playerChoice(this.id)">PAPER</button>
        <button id="scissor" onclick="playerChoice(this.id)">SCISSOR</button>
        <br>
        <button id="reset" onclick="reset()">RESET TO MENU</button>
        </div>

    </div> 
    <script src="index.js"> </script>
</body>
</html>
